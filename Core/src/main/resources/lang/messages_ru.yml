    Product:
      Purchase:
        Sell:
        - '{message: ~type: TITLES; ~fadeIn: 10; ~stay: 80; ~fadeOut: 10;}&a&lУспешная продажа! '
        - ' &7Вы продали &ax%amount% %item% &7за &a%price%&7!'
