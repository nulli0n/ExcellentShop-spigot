      Enter:
        Id: '&7Введите ID магазина...'
        NpcId: '&7Введите ID NPC...'
        Title: '&7Введите название магазина...'
        Amount: '&7Введите новое количество...'
        Time:
          Seconds: '&7Введите количество &cекунд&7...'
          Full: '&7Введите 2 метки времени, например &c18:00 19:00&7...'
