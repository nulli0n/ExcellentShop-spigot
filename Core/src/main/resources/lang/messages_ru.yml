      Error:
        Disabled: '&cГлавное меню магазина выключено!'
    Open:
      Error:
        BadWorld: '&cМагазин выключен в этом мире!'
        BadGamemode: '&cВы не можете использовать магазин в &e%mode% &cгейммоде!'
